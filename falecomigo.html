<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale comigo</title>
    <link rel="shortcut icon" href="/img/contato.png" type="image/x-icon">
</head>

<body>
    <form>
        <h1>
            Fale comigo
        </h1>
        <input type="text" name="nome" placeholder="Nome"> <br>
        <input type="email" name="email" placeholder="Email"> <br>
        <input type="tel" name="telefone" placeholder="(xx) x xxxx-xxxx"> <br>
        <input type="number" name="Idade" placeholder="Idade"> <br>
        <input type="url" name="linkedin" placeholder="LinkedIn"> <br>
        Urgência <input type="range" name="urgencia" min="0" max="100" step="0.1"><br>
        <h3>
            <span>Selecione o dia da semana:</span>
        </h3>
        <input type="checkbox" name="diasemana" value="2">Segunda-feira<br>
        <input type="checkbox" name="diasemana" value="6">Sexta-feira<br>
        <input type="checkbox" name="diasemana" value="7">Sábado<br>
        <h3>
            <span>Selecione o melhor horário:</span>
        </h3>
        <input type="radio" name="horario" value="2">Manhã<br>
        <input type="radio" name="horario" value="6">Tarde<br>
        <input type="radio" name="horario" value="7">Noite<br>
        <h3>
            <span>Conte um pouco mais sobre o motivo do contato:</span>
        </h3>
        <textarea cols="50" rows="10"></textarea> <br>
        <select name="cidade">
            <option value="">Selecione sua cidade</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="cwb">Curitiba</option>
            <option value="ot">Outra</option>
        </select>
    </form>
    <footer>
        <button type="submit"><a>Enviar</a></button>
        <button type="reset"><a>Limpar</a></button>
        <button type="button" accesskey="s"><a href="/index.html">Voltar a página inicial</a></button>
    </footer>
</body>

</html>
